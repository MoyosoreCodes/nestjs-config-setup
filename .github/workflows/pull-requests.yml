name: PR

on:
  pull_request:
    branches:
      - main

  workflow_dispatch:

jobs:
  setup:
    name: Envirionment Setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Setup node
        uses: actions/setup-node@v1
        with:
          node-version: 16.x
      - name: Install dependencies
        run: npm ci

  run-tests:
    needs: setup
    name: run tests
    runs-on: ubuntu-latest
    steps:
      - run: npm test
